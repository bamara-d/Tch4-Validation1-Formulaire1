    <div class="container">
      <div class="dv-left">
        <img src="mclaren.jpg" alt="Une voiture de luxe" />
      </div>
      <div class="dv-right">
        <form method="post" action="form.php">
          <legend><b>REGISTRATION FORM</b></legend>
          <div class="inpt1-2">
            <input
              type="text"
              id="first-name"
              name="first-name"

            <input
              type="text"
              id="last-name"
              name="last-name"

          <div class="inpt3">

              id="password"

              placeholder="Password"
            />

          </div>
          <div class="inpt7">
            <input
              type="password"
              id="conf-password"
              name="conf-password"
